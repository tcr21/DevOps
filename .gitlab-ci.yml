stages:
  - build
  - test
  - deploy

default:
  image: python:3.8

build:
  stage: build
  script:
    - echo "Building...."
    - python --version
    - pip3 list

test:
  stage: test
  script:
    - echo "Testing..."
    - pip3 list
    - python3 -m pytest

deploy:
  stage: deploy
  script:
    - echo "Deploying..."
    - pip3 list
    - flask run
