stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: python:3.8
  script: 
    - echo "Building..."
    - apt-get update -q -y
    - apt-get install -y python-pip
    - python --version
    - pip install -r requirements.txt
  
test:
  stage: test
  script:
    - echo "Testing..."
    - python -m pytest

deploy:
  stage: deploy
  script:
    - echo "Deploying..."
