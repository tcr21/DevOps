stages:
  - build
  - test
  - deploy

cache:
  paths:
    - flask_app/

build:
  stage: build
  script:
    - echo "Building...."
    - python3 -m venv flask_app
    - . flask_app/bin/activate
    - pip install -r requirements.txt
    - dpl --provider=heroku --app=tcr21-simplewebapp --api-key=27c9000c-d346-4eae-b939-14ed2383f3fa

test:
  stage: test
  script:
    - echo "Testing..."
    - . flask_app/bin/activate
    - pytest

deploy:
  stage: deploy
  script:
    - echo "Deploying..."
    - . flask_app/bin/activate
    - flask run --host=146.169.41.142 >> log.txt 2>61 &
