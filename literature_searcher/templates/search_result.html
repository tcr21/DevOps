{% extends "basic.html" %} {% block title %}Response{% endblock %} {% block body
%}
<div class="container">
  <div class="wrapper">
    <h1>Query result</h1>
    <ul>
      {% for result in search_results %}
      <li class="list-item">{{ result }} {% endfor %}</li>
    </ul>
    <h3>Download as html, markdown, or pdf</h3>
    <form action="{{ url_for('search_result.download', query=query) }}">
      <label for="html">HTML</label>
      <input type="radio" id="html" name="file_type" value=".html" checked />
      <br />
      <label for="markdown">Markdown</label>
      <input type="radio" id="markdown" name="file_type" value=".md" />
      <br />
      <label for="pdf">PDF</label>
      <input type="radio" id="pdf" name="file_type" value=".pdf" />
      <div style="margin-top: 20px; display: flex; flex-direction: column;">
        <input class="btn" type="submit" name="button" value="Download" />
        <br>
        <a href="/">Back to homepage</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
