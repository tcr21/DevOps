{% extends "basic.html" %}
{% block title %}Response{% endblock %}
{% block body %}
<div style="margin-top: 20px;
            font-size: 20pt;">
    Response to query:
</div>
<ul>
{% for result in search_results %}
<li> {{ result }}
{% endfor %}
</ul>
<div style = 'flex: 0px;'>

    <form action="{{ url_for('search_result.download', filetype=file_type) }}" 
        onsubmit="button.disabled=true; return true;">
    <input type="submit" name="button" style="margin:10px" value="Download"></form>
                
    <a href="/" style = "font: bold 11px Arial;
                text-decoration: none;
                background-color: #EEEEEE;
                color: #333333;
                padding: 2px 6px 2px 6px;
                border-top: 1px solid #CCCCCC;
                border-right: 1px solid #333333;
                border-bottom: 1px solid #333333;
                border-left: 1px solid #CCCCCC;">Back to homepage</a>
</div>
{% endblock %}
